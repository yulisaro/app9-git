<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

<title>app9 Geolocalizacion</title>

<!--grupo CSS-->
<link rel="stylesheet" href="css/tema-app2.min.css"/>
<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>

<!--grupo JavaScript-->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/acciones.js" type="text/javascript"></script>

<script src="phonegap.js"> type="text/javascript"></script>

</head>
<body>
  <!--principal-->
  <div data-role="page" id="principal">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <h1>Geolocalizacion</h1>
    </div>

   <div data-role="main" class="ui-content">
    <div class="ui-btn" id="posicion">Posicion en msg. alerta</div>
    <div class="ui-btn" id="watch">Posicion en movimiento</div>

    <div>
      <div>Latitud:<span id="latitud"></span></div>
      <div>Longitud:<span id="longitud"></span></div>
      <div>Altitud:<span id="altitud"></span></div>
      <div>Accuracy:<span id="accucuracy"></span></div>
      <div>Alt.Accuracy:<span id="aaccuracy"></span></div>
      <div>Headingg:<span id="headingg"></span></div>
      <div>Speed:<span id="speed"></span></div>
      <div>Timestamp:<span id="timestamp"></span></div>

    </div>

  </div>
    <div data-role="footer" align="center" data-theme="a" data-position="fixed">
      <h4>Maria Yulissa Reyes Romero</h4>
      <h5>app9 GPS</h5>
      <img src="res/android/mdpi.png" width="56" height="46">
    </div>
  </div>
</body>
</html>
